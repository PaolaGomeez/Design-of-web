<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h1>Welcome, <span id="username"></span></h1>

        <div class="dashboard-cards">
            <div class="card weather-card">
                <h2><i class="fas fa-cloud-sun"></i> Current Weather</h2>
                <div id="weather" class="weather-info loading">Loading weather...</div>
            </div>

            <div class="card finance-card">
                <h2><i class="fas fa-chart-line"></i> Financial Data</h2>
                <div id="finance" class="finance-info loading">Loading financial data...</div>
            </div>
        </div>

        <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
    <script src="logout.js"></script>
    <script src="verify.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
